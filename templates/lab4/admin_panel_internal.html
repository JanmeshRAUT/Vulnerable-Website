<!DOCTYPE html>
<html>
<head>
    <title>Internal Admin Panel ({{ ip }})</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 2rem; }
        .container { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 2rem; max-width: 600px; margin: 0 auto; }
        h1 { color: #1e293b; border-bottom: 2px solid #2563eb; padding-bottom: 10px; }
        .user-mgmt { margin-top: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .btn-delete { background: #dc2626; color: white; padding: 6px 12px; border: none; border-radius: 4px; text-decoration: none; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend Management Panel</h1>
        <p>Host: <strong>{{ ip }}</strong></p>
        
        <div class="user-mgmt">
            <h3>Registered Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>administrator</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>carlos</td>
                        <td><a href="http://{{ ip }}:8080/admin/delete?username=carlos" class="btn-delete">Delete User</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
