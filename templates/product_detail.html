
{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <a href="{{ url_for('product_list') }}" class="btn">Back to Products</a>
    <br><br>
    
    <div class="card" style="max-width: 800px; margin: 0 auto; display: flex; gap: 2rem; align-items: start;">
        <div style="flex: 1;">
            {% if product.image_url %}
            <div style="width: 100%; height: 300px; background-color: #334155; display: flex; align-items: center; justify-content: center; color: #94a3b8;">
                [Image: {{ product.image_url }}]
            </div>
            {% endif %}
        </div>
        <div style="flex: 1;">
            <h2>{{ product.name }}</h2>
            <p style="font-size: 1.25rem; font-weight: bold; color: var(--accent);">${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <p style="color: var(--text-secondary);">Stock: {{ product.stock }}</p>
            
            <button class="btn btn-success" style="width: 100%; margin-top: 2rem;">Add to Cart</button>
        </div>
    </div>
{% endblock %}
